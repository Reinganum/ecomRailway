<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/1586ef086c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
    <i id="cart" class="fa-solid fa-cart-shopping fa-3x"></i>
    <div id="container">
        <label for="">Choose price range:</label>
        <select id="selectPrice" name="price">
            <option value="nf">no filter</option>
            <option value="lt">less than</option>
            <option value="lte">less or equal to</option>
            <option value="gte">equal or greater than</option>
            <option value="gt">greater than</option>
        </select>
        <input type="text" id="priceRange">
        <button id="displayProductsBtn">DISPLAY PRODUCTS</button>
    </div>
    <div id="productContainer">
    </div>
    <div id="chat-container">
        <div id="chat-window">

        </div>
        <div id="chat-events">
        </div>
        <input type="text" id="message" class="hidden" placeholder="Type your message here!">
        <input type="text" id="nickname" placeholder="set nickname or email" maxlength="25">
        <div id="btnContainer">
            <button id="send" class="hidden">send</button>
            <button id="nicknameBtn">set name</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
